version: '3.9'
services:
  app:
    build: ./backend
    container_name: yowl_app
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
    networks:
      - yowl_net

  web:
    image: nginx:1.25-alpine
    container_name: yowl_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - yowl_net

  db:
    image: mysql:8.0
  frontend:
    build:
      context: ./yowl-project/frontend/yowl-frontend
      args:
        - VITE_API_URL=http://localhost:8080/api
    container_name: yowl_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - web
    networks:
      - yowl_net
    container_name: yowl_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: yowl
      MYSQL_USER: yowl
      MYSQL_PASSWORD: yowl
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - yowl_net

volumes:
  db_data:

networks:
  yowl_net:
