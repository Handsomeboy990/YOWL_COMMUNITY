<!DOCTYPE html>
<html lang="En" class="border-2 rounded-md">

<head>
    <meta charset="UTF-8" />
    <title>YOWL - Add Review</title>

    <!-- Tailwind CSS CDN -->
    <script src="./tailwindcss_cdn.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body class="min-w-[320px] max-w-[400px] mx-auto bg-white p-4  shadow-lg">
    <!-- <h3 class="text-2xl font-bold text-center mb-6 text-orange-600">YOWL - Community</h3> -->
    <div class="flex items-center space-x-2 font-poppins font-bold px-3 text-2xl font-bold text-center mb-6 text-[#FF6B35]">
        <img src="icons/logo.png" alt="yowl Logo" class="w-10 h-10 md:w-10 md:h-10">
        <span>YOWL</span>
    </div>

    <!-- Login -->
    <div id="login" class="flex flex-col gap-3 space-y-2">
        <input type="text" id="email" placeholder="Email" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <input type="password" id="password" placeholder="Password" class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <button id="loginBtn" class="cursor-pointer w-full py-2 rounded-xl bg-[#FF6B35] hover:bg-orange-600 text-white font-semibold transition-all">Login</button>
        <p id="error" class="text-red-600 text-sm"></p>
    </div>


    <!-- Review Form -->
    <div id="reviewForm" style="display:none;" class="flex flex-col gap-3 mt-4 space-y-2">
        <p id="currentUrl" class="text-xs text-gray-500 mb-1"></p>
        <div id="successMsg" class="hidden text-green-600 bg-green-100 border border-green-300 rounded-md px-3 py-2 text-center text-sm mb-2"></div>
        <textarea id="content" rows="4" placeholder="Write your review here...." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400 resize-none" required></textarea>
        <input id="tags" type="text" placeholder="Tag ID (eg: 1)" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400" required/>
        <div class="flex justify-between space-x-4 ">
            <button id="logoutBtn" class="cursor-pointer w-full py-2 rounded-xl bg-[#1E2A38] text-white hover:bg-[#1E2A38] text-gray-700 font-semibold transition-all">Logout</button>
            <button id="sendBtn" class="cursor-pointer w-full py-2 rounded-xl bg-[#FF6B35] hover:bg-orange-600 text-white font-semibold transition-all">Add a review</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
