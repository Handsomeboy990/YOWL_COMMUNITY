version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rotten_tomatoes_app:latest
    container_name: rotten_tomatoes_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    # If you want to view logs easily:
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
