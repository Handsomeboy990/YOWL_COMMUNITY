server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000";
    try_files $uri /index.html;
  }
}
